<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absurd - Login</title>
    <!-- import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- import box icon -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- import tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#401D19',
                        secondary: '#62403c',
                        font: "#ffe7e0",
                        acent: "#FF682C",
                        btnColor: "#ee6c4d",
                    },
                    fontFamily: {
                        roboto: ['Roboto'],
                    }
                }
            }
        }
    </script>
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1707926310424-f7b837508c40?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');background-size: cover; background-position: center; height: 100vh; position: relative;">
    <div style="background-color: rgba(255,104,44,0.5);" class="w-full h-full flex justify-center items-center">
        <div class="bg-secondary p-10 rounded-lg w-[350px]">
            <h1 class="text-font font-bold text-4xl pb-7 text-center">Login</h1>
            <form>
                <div class="flex items-center gap-2 border boder-acent rounded-md w-full px-2 py-1 mb-3">
                    <box-icon name='envelope' type='solid' color='#ffe7e0'></box-icon>
                    <input type="email" name="email" id="email" placeholder="Email" class="outline-none border-none bg-secondary text-font placeholder:text-font">
                </div>
                <div class="flex items-center gap-2 border boder-acent rounded-md w-full px-2 py-1 mb-5">
                    <box-icon type='solid' name='lock-alt' color="#ffe7e0"></box-icon>
                    <input type="password" name="password" id="password" placeholder="Password" class="outline-none border-none bg-secondary text-font placeholder:text-font">
                </div>
                <a href="index.html" target="_blank">
                    <button class="bg-acent rounded-md hover:border hover:border-solid hover:border-acent hover:bg-secondary text-font px-5 py-1 ml-[25px] w-[220px]">Login</button>
                </a>
                <p class="text-font text-center">Belum punya akun? <a href="register.html" class="text-acent">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
